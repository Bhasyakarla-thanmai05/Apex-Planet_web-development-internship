  <!-- Main Section -->
  <main>
    <section id="contact" class="section visible">
      <h1>Contact Me</h1>
      <p>Iâ€™d love to hear from you! Feel free to reach out using the form below.</p>

      <form id="contact-form" action="#" method="POST" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your name" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Your message..."></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
        <p id="form-message" aria-live="polite" class="form-feedback"></p>
      </form>
    </section>
  </main>
